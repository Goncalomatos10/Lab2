<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="LOGOenterprise.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container">
    
    <span class="navbar-text mr-auto">
      <img src="minhaimagem.jpeg" alt="Foto" style="width:200px;" class="mr-4"> 
      Olá, <span id="Nome">Gonçalo Matos</span>
    </span>

   
    <div class="navbar-nav">
      <button class="btn btn-outline-primary mr-4" onclick="editarPerfil()">Editar Perfil</button> 
      <br>
      <button class="btn btn-outline-danger mr-4" onclick="terminarSessao()">Terminar Sessão</button> 
    </div>
  </div>
</nav>


<div class="container mt-4">
  <div class="row justify-content-between align-items-center">
    <div class="col-auto">
      <h2>As Minhas Tarefas</h2>
    </div>
    <div class="col-auto">
      <button class="btn btn-success" onclick="novaTarefa()">Nova Tarefa</button>
    </div>
  </div>
</div>


<div class="container mt-4">
  <table class="table" id="tabelaTarefas">
    <thead>
      <tr>
        <th scope="col">Nome da Tarefa</th>
        <th scope="col">Data</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td onclick="editarTarefa(this)">Estudar</td>
        <td>20/03/2024</td>
        <td><input type="checkbox" aria-label="Checkbox para o estado da tarefa"></td>
      </tr>
      <tr>
        <td onclick="editarTarefa(this)">Comprar mantimentos</td>
        <td>21/03/2024</td>
        <td><input type="checkbox" aria-label="Checkbox para o estado da tarefa"></td>
      </tr>
      <tr>
        <td onclick="editarTarefa(this)">Pagar contas</td>
        <td>22/03/2024</td>
        <td><input type="checkbox" aria-label="Checkbox para o estado da tarefa"></td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  function editarPerfil() {
    
    window.location.href = "perfil.html";
  }

  function terminarSessao() {
    
    window.location.href = "inicio.html";
  }

  function novaTarefa() {
    const nomeTarefa = prompt("Nome da nova tarefa:");
    if (nomeTarefa) {
      const tabela = document.getElementById("tabelaTarefas").getElementsByTagName("tbody")[0];
      const novaLinha = `
        <tr>
          <td onclick="editarTarefa(this)">${nomeTarefa}</td>
          <td>${new Date().toLocaleDateString()}</td>
          <td><input type="checkbox" aria-label="Checkbox para o estado da tarefa"></td>
        </tr>
      `;
      tabela.insertAdjacentHTML("beforeend", novaLinha);
    }
  }

  function editarTarefa(celula) {
    const textoOriginal = celula.innerText;
    const novoTexto = prompt("Editar Tarefa:", textoOriginal);
    if (novoTexto !== null && novoTexto !== "") {
      celula.innerText = novoTexto;
    }
  }
</script>
<div class="footer">&copy;<span id="year"> </span><span> LOGO Enterprise. All rights reserved by Gonçalo Matos-26120.</span></div>
</body>
</html>
